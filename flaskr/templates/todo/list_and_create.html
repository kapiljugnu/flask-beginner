<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{{ url_for('static', filename='js/htmx.org@1.9.6_dist_htmx.min.js') }}"></script>
</head>
<body>
    <div id="content">
        <form data-hx-post="/" data-hx-target="#content" data-hx-select="#content">
            <input name="task" type="text" required />
            <button>Submit</button>
        </form>


        {% for todo in todos %}
            <p>{{ todo['id'] }} {{ todo['task'] }}</p>
        {% endfor %}
    </div>
</body>
</html>
